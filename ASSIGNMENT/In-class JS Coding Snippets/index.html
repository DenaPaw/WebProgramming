<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dena">
    <title>In-class JS Coding Snippets </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <h1 id="title">Welcome to JS Coding Snippets</h1>        
        
        <div>
            <button id ="evenOddButton"> Check if a given number is even or odd.</button>
            <input type="number" id="evenOddInput" placeholder="Enter a number you want to check wheather is even or odd">
            <p id="evenOddResult">    </p>
        </div>
        
        <div>
            <button id ="reverseButton"> Reverse a string.</button>
            <input type="text" id="reverseInput" placeholder= "Enter a number you want to check wheather is even or odd"      ">
            <p id="reverseResult">    </p>
        </div>
        
        <div>
            <button id ="changeBackgroundColorButton"> Change the background color of a webpages.</button>
        
        </div>
        
        <div>
            <button id ="returnMaximunValueButton"> Takes an array of numbers and return the maximun value. (example: 1, 2, 3)</button>
            <input type="text" id="returnMaximunValueInput" placeholder="Enter a numbers to check which is the maximun value">
            <p id="returnMaximunValueResult">    </p>
        </div>
        
        <div>
            <button id ="countsNumOfVowelsButton"> Counts the number of vowels in a given string.</button>
            <input type="text" id="countsNumOfVowelsInput" placeholder="Enter a number to check how manys are a vowels">
            <p id="countsNumOfVowelsResult">    </p>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
