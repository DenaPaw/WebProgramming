<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dena">
    <title>My First Form </title>

    <script>
        function generateEmail(form){
            document.getElementById
            ("email").innerHTML = form.elements ["first"].value + "." + ["last"].value + "@atu.edu";

            form.reset();
        }


    </script>
</head>
<body>
    <form>
        First Name: <input type="text" id="first"
        placeholder="Enter yout first name here" size="15" autofocus> <br>

        Last Name: <input type ="text" id="last" 
        placeholder="Enter your last name here" size="15">

        <input type="button" value="Generate Email"
        onclick="generateEmail(this.form);">

        <p id="email">

            
        </p>

   </form>


</body>
</html>
